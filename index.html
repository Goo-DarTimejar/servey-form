<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name</label>
            <input name="name" type="text" id="name" required placeholder="Enter your name">
            <label id="email-label" for="email">Email</label>
            <input name="email" type="email" id="email" required placeholder="Enter your email">
            <label id="number-label" for="number">Age (optional)</label>
            <input name="number" min="10" max="120" type="number" id="number" placeholder="Age">
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
                <option value="">select the current role</option>
                <option value="1">Student</option>
                <option value="2">Full-Time Job</option>
                <option value="3">Full-Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Would you recommed our service to a friend?</label>
            <input id="definitely" name="satisfaction" type="radio" value="Definitely">
            <label for="definitely">Definitely</label>
            <input id="maybe" name="satisfaction" type="radio" value="Maybe">
            <label for="maybe">Maybe</label>
            <input id="not-sure" name="satisfaction" type="radio" value="Not sure">
            <label for="not-sure">Not sure</label>
        </fieldset>
        <fieldset>
            <label for="favorite">What is your favorite feature of our service?</label>
            <select name="favorite" id="favorite">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Opne Source</option>
            </select>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved?</label>
            <input id="front-end-projects" type="checkbox" value="Font-end Projects">
            <label for="front-end-projects">Front-end Projects</label>
            <input id="back-end-projects" type="checkbox" value="Back-end Projects">
            <label for="back-end-projects">Back-end Projects</label>
            <input id="data-visualization" type="checkbox" value="Data Visualization">
            <label for="data-visualization">Data Visualization</label>
            <input id="challenges" type="checkbox" value="Challenges">
            <label for="challenges">Challenges</label>
            <input id="open-source-community" type="checkbox" value="Open Source Community">
            <label for="open-source-community">Open Source Community</label>
            <input id="forum" type="checkbox" value="Forum">
            <label for="forum">Forum</label>
        </fieldset>
        <fieldset>
            <label>Any comment or suggestion?</label>
            <textarea name="comment" id="comment" rows="10"></textarea>
        </fieldset>
        <input id="submit" type="submit">
    </form>
</body>

</html>

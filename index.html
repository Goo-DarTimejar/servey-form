<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name</label>
            <input name="name" type="text" id="name" required placeholder="Enter your name">
            <label id="email-label" for="email">Email</label>
            <input name="email" type="email" id="email" required placeholder="Enter your email">
            <label id="number-label" for="number">Age (optional)</label>
            <input name="number" min="10" max="120" type="number" id="number" placeholder="Age">
            <label for="role">Which option best describes your working status?</label>
            <select name="role" id="dropdown" required>
                <option value="">select the current working status</option>
                <option value="1">Student</option>
                <option value="2">Full-Time Job</option>
                <option value="3">Part-Time Learner</option>
                <option value="4">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Would you recommed our service to a friend?</label>
            <label for="definitely"><input id="definitely" name="satisfaction" type="radio" value="Definitely">Definitely</label>
            <label for="maybe"><input id="maybe" name="satisfaction" type="radio" value="Maybe">Maybe</label>
            <label for="not-sure"><input id="not-sure" name="satisfaction" type="radio" value="Not sure">Not sure</label>
        </fieldset>
        <fieldset>
            <label for="favorite">What is your favorite feature of our service?</label>
            <select name="favorite" id="favorite">
                <option value="">Select an option</option>
                <option value="1">Diversity of Our Products</option>
                <option value="2">Support Services</option>
                <option value="3">Being Easily Accessd</option>
                <option value="4">Price</option>
            </select>
        </fieldset>
        <fieldset>
            <label>What would you like us to work on?</label>
            <label for="product-diversity"><input id="product-diversity" type="checkbox" value="Product Diversity">Product Diversity</label>
            <label for="support-services"><input id="support-services" type="checkbox" value="Support Services">Support Services</label>
            <label for="being-easliy-accessed"><input id="being-easliy-accessed" type="checkbox" value="Being Easily Accessed">Being Easily Accessed</label>
            <label for="price"><input id="price" type="checkbox" value="Price">Price</label>
        </fieldset>
        <fieldset>
            <label>Any comment or suggestion?</label>
            <textarea name="comment" id="comment" rows="10"></textarea>
        </fieldset>
        <input id="submit" type="submit">
    </form>
</body>

</html>
